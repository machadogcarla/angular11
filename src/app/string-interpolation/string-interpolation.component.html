<p>{{firstName}}</p>


<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Nome: {{person.firstName}}</p>
        <p>Sobrenome: {{person.lastName}}</p>
        <p>Age: {{person.age}}</p>
        <p>Soma 5 + 5: {{5+5}}</p>
        <p>Endere√ßo: {{person.address}}</p>
        
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" value="{{person.firstName}}">
            </mat-form-field>
          </form>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
