<p>two-way-data-binding works!</p>


<section>
    <mat-card style="margin: 20px;">
        <mat-card-title>Client</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="First Name" name="firstName"
                    [(ngModel)]='client.firstName'>
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Last Name" name="lastName"
                    [(ngModel)]='client.lastName'>
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Address" name="address"
                    [(ngModel)]='client.address'>
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Age" name="age"
                    [(ngModel)]='client.age'>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <h1>Result</h1>
            <p>Nome: {{client.firstName}}</p>
            <p>Sobrenome: {{client.lastName}}</p>
            <p>Endere√ßo: {{client.address}}</p>
            <p>Idade: {{client.age}}</p>
        </mat-card-actions>
    </mat-card>
</section>
